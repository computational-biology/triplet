<html>
      <head>

	    <script>
	var	  data = '[			{ "n1":"A:A-H:HT", "n2":"U:A-W:WC"} ]';

function load() {
      var mydata = JSON.parse(data);
      alert(mydata[0].n1);
      alert(mydata[0].n2);
      alert(mydata[1].n1);
      alert(mydata[1].n2);
}
	    </script>
      </head>
      <body onload="load();">

	    <form onSubmit="run(); return false;">
		  <input type="text" id="attrib">
		  <input type="submit">
		  <input type="text" id="result">
	    </form>
	    <p id="demo"> abc </p>

	    <script>
		  function run(){

			var text, parser, xmlDoc;
			text = "<bookstore><book>" +
"<title>Everyday Italian</title>" +
"<author>Giada De Laurentiis</author>" +
"<year>2005</year>" +
"</book></bookstore>";

		  parser = new DOMParser();
		  xmlDoc = parser.parseFromString(text,"text/xml");
		  var val = document.getElementById("attrib").value;
		  document.getElementById("result").value = 
			xmlDoc.getElementsByTagName(val)[0].childNodes[0].nodeValue;

		  document.getElementById("demo").innerHTML =
			xmlDoc.getElementsByTagName(val)[0].childNodes[0].nodeValue;
	    }
      </script>

      </body>
</html>
